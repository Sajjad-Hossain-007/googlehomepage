<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1c2ecb5c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="left_a">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="right_a">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><i class="fa fa-lg fa-th"></i></a>
            <a href="#"><button>Sign In</button></a>
        </div>
    </div>

    <div class="main">
        <div class="google-image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
        </div>

        <div class="search-box">
            <input type="text" name="textname" placeholder="Search or Enter URL"
        </div>

        <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="down">
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
             <a href="#">Privacy</a>
            <a href="#">Teams</a>
            <a href="#">Settings</a
        ></div>
    </div>
</body>
</html>
